<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe </title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>DESCRIPTION</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="recipe:${recipes}">
    <td th:text="${recipe.id}">id</td>
    <td th:text="${recipe.description}">description</td>
  </tr>
  </tbody>
</table>
</body>
</html>
